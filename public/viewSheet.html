<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta
          name="description"
          content="Web app for making SA character sheets"
        />
        <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
        <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest">
        <title>Character Sheet Maker</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <header>
        <nav>
            <div class="navContainer">
                    <a href="/">
                        <img src="../img/logos/shadow-accord-logo-bw.png" alt="SA logo" height="40"/>
                    </a>
                    <a href="/">
                        <h2>SA Character Sheet Maker</h2>
                    </a>
                    <a href="/">
                        <img src="../img/logos/shadow-accord-logo-bw.png" alt="SA logo" height="40"/>
                    </a>
            </div>
        </nav>
    </header>

    <body>
        <div id="title">
            <h2 id="characterName"></h2><h2> by </h2><h2 id="playerName"></h2>
        </div>
        <h4>Faction:</h4>
        <p id="faction"></p>

        <div id="subfactionBasic">
            <h4>Subfaction:</h4>
            <p id="subfaction"></p>    
        </div>

        <div id="shifterSubfaction" hidden>
            <h4>Breed:</h4>
            <p id="breed"></p>
            <h4>Auspice:</h4>
            <p id="auspice"></p>
            <h4>Tribe:</h4>
            <p id="tribe"></p>
        </div>

        <h4>Health: 10 (default)</h4>
        <h4>Willpower: 1 (default)</h4>
        <h4>Energy: 10 (WIP)</h4>
        <h4>Virtue: 6 (WIP)</h4>

        <h4>Patron:</h4>
        <p id="patron"></p>

        <h4>Notes:</h4>
        <p id="notes"></p>

        <a id='backBtn' href="/createSheet">Create a New Character</a>
        <a id='homeBtn' href="/">Home</a>

        <script src="./assets/scripts/script.js"></script>
    </body>

    <footer>
        <p>SA Character Sheet Maker created by <a href="https://github.com/thegwanj">thegwanj on github</a></p>
    </footer>
</html>
